<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formul√°rio RESILIA</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="aula5.css">
    </head>
    <body>
        <img src="Logo Resilia.jpg">
        <form method="get" action="./idex.html">
            <fieldset>
                <legend>Inscreva-se:</legend>

                    <div class="block-input">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="block-input">
                        <label for="ano">Ano de Nascimento:</label>
                        <input type="number" name="ano" id="ano" min="1900" max="2020" step="1" value="2020">
                    </div>
                    <div class="block-input">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf">
                    </div>
                    <button type="submit">Enviar</button>

            </fieldset>

        </form>
    </body>
</html>
